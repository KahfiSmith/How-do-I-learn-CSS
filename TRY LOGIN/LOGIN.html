<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">   
        <div class="form">
            <div class="title">Login</div>

            <form action="" method="post" id="submit">
                <div class="input_wrap">
                    <label for="input_text">Email</label>
                    <div class="input_field">
                        <input type="email" class="input" id="input_text"
                        placeholder="Masukkan email" required>
                    </div>
                </div>

                <div class="input_wrap">
                    <label for="input_text">Password</label>
                    <div class="input_field">
                        <input type="password" class="input" id="input_password"
                        placeholder="Masukkan password" required minlength="8">
                    </div>
                </div>

                <div class="input_wrap">
                    <span class="error_msg">Email atau Password anda salah</span>
                    <input type="submit" value="Login" class="btn" id="login_btn">
                </div>

            </form>      
        </div> 
    </div>
</body>
</html>
